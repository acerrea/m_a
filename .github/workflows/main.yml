name: Daily Market Analysis Bot

on:
  workflow_dispatch: # به شما اجازه می‌دهد که به صورت دستی هم اجرا کنید
  schedule:
    # ساعت 19:00 به وقت تهران (15:30 UTC)
    # از شنبه تا چهارشنبه
    - cron: '30 17 * * 6,0,1,2,3'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run the market analysis script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python market_analyzer.py # نام فایل پایتون شما
